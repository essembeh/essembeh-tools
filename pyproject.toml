[tool.poetry]
name = "essembeh-tools"
version = "0.1.1"
description = "Collection of command line tools written in Python"
homepage = "https://github.com/essembeh/essembeh-tools"
authors = ["SÃ©bastien MB <seb@essembeh.org>"]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Utilities"
]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.9"
colorama = "^0.4.5"
puremagic = "^1.15"


[tool.poetry.dev-dependencies]
black = "^22.8.0"
pylint = "^2.15.3"
pytest = "^7.1.3"
pytest-dotenv = "^0.5.2"
pytest-cov = "^3.0.0"


[tool.poetry.scripts]
batxaran = "essembeh_tools.cli.batxaran:run"
daterenamer = "essembeh_tools.cli.daterenamer:run"
#dispatch = "essembeh_tools.cli.dispatch:run"
helloworld = "essembeh_tools.cli.helloworld:run"
hrenamer = "essembeh_tools.cli.hrenamer:run"
remote-borg = "essembeh_tools.cli.remoteborg:run"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
